<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'es' }}">
<head>
  {% include head.html %}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- CSS propio compilado por Jekyll (assets/app.scss -> /assets/app.css) -->
  <link rel="stylesheet" href="{{ '/assets/app.css' | relative_url }}">
</head>
<body>

  <!-- Barra de progreso de scroll (opcional, ya la usabas) -->
  <div class="scroll-progress">
    <div class="scroll-progress__bar" id="progressBar"></div>
  </div>

  <!-- Navbar -->
  {% include navbar.html %}

  <!-- Contenido -->
  <main role="main">
    {{ content }}
  </main>

  <!-- Footer -->
  {% include footer.html %}

  <!-- ======== SCRIPTS ======== -->

  <!-- Bootstrap JS (necesario antes de tus scripts si usas window.bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      GLightbox({
        selector: '.glightbox',
        touchNavigation: true,
        loop: true,
        openEffect: 'zoom',
        closeEffect: 'zoom'
      });
    });
  </script>

  <!-- Tus scripts líquidos/inline (el que compartiste con la lógica de navbar y progreso) -->
  {% include scripts.html %}

</body>
</html>
